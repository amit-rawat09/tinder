<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    .detailcontainer {
      background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
    }
  </style>
  <body>
    <div class="w-full h-screen bg-black font-['Montserrat']">
      <div class="imagecontainer w-full h-screen relative overflow-hidden">
        <div
          class="maincard z-[3] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[130%] h-[130%] absolute"
        >
          <img class="opacity-95 h-full w-full object-cover" src="" />
        </div>
        <div
          class="incomingcard z-[2] top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[130%] h-[130%] absolute"
        >
          <img class="h-full w-full object-cover" src="" alt="" />
        </div>
      </div>
      <div
        class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col justify-between"
      >
        <div
          class="navbar px-5 py-6 flex justify-between items-center text-white"
        >
          <div class="prflimg w-[3rem] h-[3rem] overflow-hidden rounded-full">
            <img class="object-cover h-full w-full" />
          </div>
          <h2 class="font-semibold text-2xl font-medium">They liked you</h2>
          <div
            class="chaticon relative flex items-center justify-center w-[3rem] h-[3rem] rounded-full bg-white/20"
          >
            <i class="opacity-90 ri-chat-3-fill"></i>
            <div
              class="badges flex justify-center items-center absolute top-0 right-0 -translate-y-[5px] -translate-x-[5px] w-5 h-5 bg-[#fc5149] rounded-full"
            >
              <h5 class="text-[13px] font-[400]">5</h5>
            </div>
          </div>
        </div>
        <div class="detailcontainer px-5 py-6 w-full">
          <div class="details w-full overflow-hidden">
            <div class="element location flex gap-4">
              <i
                class="w-[1.6rem] h-[1.6rem] bg-white flex items-center justify-center ri-corner-left-up-line rounded-full font-semibold"
              ></i>
              <h3 class="text-white">USA, California</h3>
            </div>
            <div class="element name flex gap-5 text-white mt-1">
              <h1 class="font-regular tracking-tighter text-5xl">Victoria</h1>
              <h1 class="age font-regular tracking-tighter text-5xl opacity-60">
                20
              </h1>
            </div>
            <div class="element tags flex gap-3 text-white mt-2">
              <div
                class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="first text-sm tracking-tight">Music</h3>
              </div>
              <div
                class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="second text-sm tracking-tight">Music</h3>
              </div>
              <div
                class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3"
              >
                <i class="text-sm ri-music-2-fill"></i>
                <h3 class="third text-sm tracking-tight">Music</h3>
              </div>
            </div>
            <div class="element bio text-white/80 mt-5">
              <h3 class="text-xl">Bio</h3>
              <p class="text-lg mt-3">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Amet
                in mollitia molestias officia, commodi ab!
              </p>
            </div>
            <div class="element flex items-start mt-10 gap-2">
              <button class="deny rounded-xl py-3 w-1/2 bg-white">
                <i class="text-2xl font-bold ri-close-fill"></i>
              </button>
              <button class="accept rounded-xl py-3 w-1/2 bg-[#fc5149]">
                <i class="text-2xl font-bold ri-heart-2-fill"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
